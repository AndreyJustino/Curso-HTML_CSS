<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-level</title>
    <style>
        h1{
            width: 300px;
            height: 300px;
            background-color: #cccccc;

            border: 10px solid #321da7; /*grossura, tipo, cor*/
            padding: 10px 20px 30px 40px; /*top, right, bottom, left*/
            margin: 20px auto 40px auto ;/*top, right, bottom, left*/
            outline: 10px dashed #3cff01; /*grossura, tipo, cor*/


        }
        a{
            border: 10px solid red;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos tabem são exemplos de box level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
