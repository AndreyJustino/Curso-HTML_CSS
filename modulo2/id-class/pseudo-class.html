<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        div{
            display: inline-block;
            background-color: #cccccc;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            text-align: center;
        }

        /* pseudo class: depende do estado do elemento */

        div:hover{
            background-color: red;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
