<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: red;
            font-size: large;
        }

        div:hover{
            color: rgb(0, 255, 34);
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>texto aleatorio</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
