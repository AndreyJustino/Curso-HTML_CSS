<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia amet, impedit magni placeat odio possimus laboriosam. Obcaecati cupiditate deleniti aut delectus, praesentium assumenda, quasi necessitatibus non, incidunt eveniet facere eaque.</p>
    <iframe src="paginasIframe/cadastro.html" referrerpolicy="no-referrer" sandbox="allow-same-origin allow-forms"></iframe>
    <!-- sandbox="sandbox" é para que as interações da pagina que estiver no iframe não seja executadas
     sendo apenas algo visual -->
     <!-- é possivel decidir quais parametros de segurança vão ser ativado no sandbox -->
      <!-- referrerpolicy="no-referrer" impedir que o site mostrado colocado no iframe
       colete dados para anuncios -->
</body>
</html>
